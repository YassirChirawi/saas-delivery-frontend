<div class="container mx-auto px-4 py-6">

  <div class="mb-6">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
      placeholder="Chercher un plat ou un resto..."
      class="w-full p-4 rounded-2xl border border-gray-200 shadow-sm focus:ring-2 focus:ring-orange-500 outline-none"
    >
  </div>

  <div class="flex gap-3 overflow-x-auto pb-4 mb-6 scrollbar-hide">

    <button
      (click)="selectCategory('')"
      [class.bg-gray-900]="selectedCategory === ''"
      [class.text-white]="selectedCategory === ''"
      [class.bg-gray-100]="selectedCategory !== ''"
      [class.text-gray-600]="selectedCategory !== ''"
      class="px-5 py-2 rounded-full font-bold whitespace-nowrap transition-colors duration-200">
      Tout
    </button>

    <button *ngFor="let cat of categories"
            (click)="selectCategory(cat)"
            [class.bg-orange-500]="selectedCategory === cat"
            [class.text-white]="selectedCategory === cat"
            [class.bg-white]="selectedCategory !== cat"
            [class.text-gray-700]="selectedCategory !== cat"
            [class.border-orange-200]="selectedCategory !== cat"
            class="px-5 py-2 rounded-full font-bold whitespace-nowrap border hover:bg-orange-50 transition-colors duration-200 shadow-sm">
      {{ cat }}
    </button>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <div *ngFor="let resto of filteredRestaurants"
         [routerLink]="['/shop', resto.id]"
         (click)="testClick(resto.id)"
         class="bg-white rounded-3xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow cursor-pointer">

      <div class="h-48 bg-gray-200 relative">
        <img [src]="resto.imageUrl || 'assets/default-resto.jpg'" class="w-full h-full object-cover">

        <div *ngIf="!isOpen(resto)" class="absolute inset-0 bg-black/60 flex flex-col items-center justify-center backdrop-blur-sm z-10">
          <span class="text-white font-bold text-lg bg-red-600 px-4 py-1 rounded-full mb-1">Ferm√©</span>
          <span *ngIf="resto.openingTime" class="text-white text-xs">Ouvre √† {{ resto.openingTime }}</span>
        </div>

        <div *ngIf="isOpen(resto)" class="absolute top-3 left-3 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-lg shadow-md z-10">
          Ouvert üü¢
        </div>
      </div>

      <div class="p-5">
        <h3 class="text-xl font-bold text-gray-900">{{ resto.name }}</h3>
        <p class="text-gray-500 text-sm mb-3">{{ resto.address }}</p>

        <div class="flex flex-wrap gap-2 mt-2">
          <span *ngFor="let tag of resto.tags.slice(0, 3)" class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-md">
            {{ tag | titlecase }}
          </span>
        </div>
      </div>

    </div>

  </div>

  <div *ngIf="filteredRestaurants.length === 0 && !isLoading" class="text-center py-10">
    <div class="text-5xl mb-4">üçΩÔ∏è</div>
    <p class="text-gray-500">Aucun restaurant ne propose cette cat√©gorie.</p>
    <button (click)="selectCategory('')" class="mt-4 text-orange-500 font-bold underline">Voir tout</button>
  </div>

  <div *ngIf="isLoading" class="text-center py-20">
    Chargement des d√©lices...
  </div>

</div>
