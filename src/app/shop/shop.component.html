<div class="min-h-screen bg-gray-50 pb-32"> <header class="bg-white shadow-sm p-4 sticky top-0 z-10">

  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-gray-900">
      üçî Fast<span class="text-orange-600">Delivery</span>
    </h1>
    <div class="text-sm font-bold text-gray-600">
      {{ cartCount }} articles
    </div>
  </div>
</header>

  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <div *ngFor="let product of products" class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all">

      <div class="h-48 bg-gray-100 flex items-center justify-center overflow-hidden relative">
        <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-full object-cover">
        <span *ngIf="!product.imageUrl" class="text-6xl">{{ getEmoji(product.category) }}</span>
      </div>

      <div class="p-5">
        <div class="flex justify-between items-start mb-2">
          <h2 class="text-lg font-bold text-gray-800">{{ product.name }}</h2>
          <span class="bg-green-100 text-green-700 text-sm font-bold px-2 py-1 rounded-full">
              {{ product.price }} ‚Ç¨
            </span>
        </div>
        <p class="text-gray-500 text-sm mb-4 h-10 overflow-hidden">{{ product.description }}</p>

        <button (click)="addToCart(product)" class="w-full bg-black text-white py-3 rounded-xl font-medium hover:bg-gray-800 active:scale-95 transition">
          Ajouter au panier +
        </button>
      </div>
    </div>

  </main>

  <div *ngIf="cartCount > 0" class="max-w-6xl mx-auto px-6 mt-4">
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-orange-100">
      <h3 class="text-lg font-bold text-gray-800 mb-4">Mode de r√©ception</h3>

      <div class="flex flex-col md:flex-row gap-4">
        <label class="flex items-center space-x-3 p-4 border rounded-xl cursor-pointer hover:bg-gray-50 transition w-full"
               [class.border-orange-500]="deliveryOption === 'pickup'"
               [class.bg-orange-50]="deliveryOption === 'pickup'">
          <input type="radio" name="delivery" value="pickup" (change)="setDelivery('pickup')" [checked]="deliveryOption === 'pickup'" class="w-5 h-5 text-orange-600">
          <div>
            <span class="font-bold block">üõçÔ∏è √Ä emporter (Pick-up)</span>
            <span class="text-sm text-gray-500">Gratuit</span>
          </div>
        </label>

        <label class="flex items-center space-x-3 p-4 border rounded-xl cursor-pointer hover:bg-gray-50 transition w-full"
               [class.border-orange-500]="deliveryOption === 'delivery'"
               [class.bg-orange-50]="deliveryOption === 'delivery'">
          <input type="radio" name="delivery" value="delivery" (change)="setDelivery('delivery')" [checked]="deliveryOption === 'delivery'" class="w-5 h-5 text-orange-600">
          <div>
            <span class="font-bold block">üõµ Livraison</span>
            <span class="text-sm text-gray-500">√Ä domicile</span>
          </div>
        </label>
      </div>

      <div *ngIf="deliveryOption === 'delivery'" class="mt-4 animate-fade-in">
        <label class="block text-sm font-medium text-gray-700 mb-1">Votre Zone :</label>
        <select (change)="onZoneChange($event)" class="w-full p-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-orange-500">
          <option value="2">Zone 1 : Centre-Ville (+2.00‚Ç¨)</option>
          <option value="5">Zone 2 : P√©riph√©rie (+5.00‚Ç¨)</option>
          <option value="10">Zone 3 : Loin (+10.00‚Ç¨)</option>
        </select>
      </div>

    </div>
  </div>

  <div *ngIf="cartCount > 0" class="fixed bottom-6 left-6 right-6 md:left-auto md:right-10 md:w-96 z-50">
    <button (click)="orderOnWhatsApp()" class="w-full bg-green-500 hover:bg-green-600 text-white shadow-xl rounded-2xl p-4 flex justify-between items-center transition-transform hover:scale-105">
      <div class="flex flex-col items-start">
        <span class="font-bold text-lg">Commander sur WhatsApp</span>
        <span class="text-xs opacity-90">{{ cartCount }} articles</span>
      </div>
      <span class="bg-white text-green-600 font-bold px-3 py-1 rounded-lg">
        {{ cartTotal }} ‚Ç¨
      </span>
    </button>
  </div>

</div>
