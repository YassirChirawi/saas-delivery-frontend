<div class="min-h-screen bg-gray-100 flex flex-col items-center py-10 px-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Ajouter un Plat</h2>
      <a routerLink="/shop" class="text-sm text-blue-600 hover:underline">Voir la boutique â†’</a>
    </div>

    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 text-green-700 rounded-lg text-center font-medium">
      {{ successMessage }}
    </div>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nom du plat</label>
        <input type="text" formControlName="name" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: Burger Deluxe">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Prix (â‚¬)</label>
        <input type="number" formControlName="price" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">CatÃ©gorie</label>
        <select formControlName="category" class="w-full p-2 border rounded-lg bg-white">
          <option value="BURGER">Burger ğŸ”</option>
          <option value="PIZZA">Pizza ğŸ•</option>
          <option value="BOISSON">Boisson ğŸ¥¤</option>
          <option value="DESSERT">Dessert ğŸ©</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea formControlName="description" rows="3" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="IngrÃ©dients..."></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Lien de l'image (URL)</label>
        <input type="text" formControlName="imageUrl" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="https://...">

        <div *ngIf="productForm.get('imageUrl')?.value" class="mt-2 text-center bg-gray-50 p-2 rounded">
          <p class="text-xs text-gray-500 mb-1">AperÃ§u :</p>
          <img [src]="productForm.get('imageUrl')?.value" class="h-32 w-full object-cover rounded-lg mx-auto" alt="Lien invalide">
        </div>
      </div>

      <button type="submit"
              [disabled]="productForm.invalid || isSubmitting"
              class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400">
        {{ isSubmitting ? 'Sauvegarde...' : 'Ajouter au Menu' }}
      </button>

    </form>
  </div>
</div>
