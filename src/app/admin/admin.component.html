<div class="min-h-screen bg-gray-50 pb-10">

  <div class="bg-white shadow-sm mb-6">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">
        Dashboard Admin ğŸ› ï¸
        <span *ngIf="myRestaurant" class="text-sm font-normal text-gray-500">
          - {{ myRestaurant.name }}
        </span>
      </h1>
      <button (click)="logout()" class="text-red-500 font-bold hover:underline text-sm">
        DÃ©connexion
      </button>
    </div>

    <div class="container mx-auto px-4 flex gap-6 border-b border-gray-100">

      <button (click)="viewMode = 'orders'"
              class="pb-3 border-b-2 font-bold transition-colors flex items-center gap-2"
              [class.border-orange-500]="viewMode === 'orders'"
              [class.text-orange-600]="viewMode === 'orders'"
              [class.border-transparent]="viewMode !== 'orders'"
              [class.text-gray-400]="viewMode !== 'orders'">
        <span>ğŸ“¦ Commandes</span>
        <span *ngIf="orders.length > 0" class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">
          {{ orders.length }}
        </span>
      </button>

      <button (click)="viewMode = 'products'"
              class="pb-3 border-b-2 font-bold transition-colors"
              [class.border-orange-500]="viewMode === 'products'"
              [class.text-orange-600]="viewMode === 'products'"
              [class.border-transparent]="viewMode !== 'products'"
              [class.text-gray-400]="viewMode !== 'products'">
        ğŸ” Mon Menu
      </button>

    </div>
  </div>

  <div class="container mx-auto px-4">

    <div *ngIf="viewMode === 'orders'" class="animate-fade-in">

      <app-restaurant-orders
        [orders]="orders"
        (statusChanged)="updateOrderStatus($event.order, $event.newStatus)">
      </app-restaurant-orders>

    </div>


    <div *ngIf="viewMode === 'products'" class="animate-fade-in">

      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8 max-w-2xl mx-auto">
        <h2 class="text-lg font-bold mb-4 text-gray-800">
          {{ isEditing ? 'Modifier le plat' : 'Ajouter un nouveau plat' }}
        </h2>

        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-1">Nom du plat</label>
              <input type="text" formControlName="name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-orange-500 outline-none">
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-1">Prix (â‚¬)</label>
              <input type="number" formControlName="price" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-orange-500 outline-none">
            </div>
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">CatÃ©gorie</label>
            <select formControlName="category" class="w-full border rounded-lg p-2 bg-white">
              <option value="BURGER">ğŸ” Burgers</option>
              <option value="PIZZA">ğŸ• Pizzas</option>
              <option value="SUSHI">ğŸ£ Sushi</option>
              <option value="DESSERT">ğŸ° Desserts</option>
              <option value="BOISSON">ğŸ¥¤ Boissons</option>
              <option value="AUTRE">ğŸ½ï¸ Autre</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Description</label>
            <textarea formControlName="description" rows="2" class="w-full border rounded-lg p-2 outline-none"></textarea>
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">URL Image</label>
            <input type="text" formControlName="imageUrl" placeholder="https://..." class="w-full border rounded-lg p-2 outline-none text-sm text-gray-500">
          </div>

          <div class="flex gap-2 pt-2">
            <button type="submit" [disabled]="isSubmitting"
                    class="flex-1 bg-orange-600 text-white font-bold py-2 rounded-lg hover:bg-orange-700 transition">
              {{ isSubmitting ? '...' : (isEditing ? 'Mettre Ã  jour' : 'Ajouter le plat') }}
            </button>
            <button *ngIf="isEditing" type="button" (click)="cancelEdit()"
                    class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
              Annuler
            </button>
          </div>

        </form>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let product of products" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-start group hover:shadow-md transition">

          <div class="flex gap-4">
            <div class="w-16 h-16 rounded-lg bg-gray-100 bg-cover bg-center shrink-0"
                 [style.backgroundImage]="'url(' + (product.imageUrl || 'assets/default-food.png') + ')'">
            </div>
            <div>
              <h3 class="font-bold text-gray-800">{{ product.name }}</h3>
              <p class="text-xs text-gray-500 line-clamp-2 mb-1">{{ product.description }}</p>
              <span class="text-orange-600 font-bold">{{ product.price }} â‚¬</span>
            </div>
          </div>

          <div class="flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button (click)="editProduct(product)" class="text-blue-500 hover:bg-blue-50 p-1 rounded">âœï¸</button>
            <button (click)="deleteProduct(product.id!)" class="text-red-500 hover:bg-red-50 p-1 rounded">ğŸ—‘ï¸</button>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
