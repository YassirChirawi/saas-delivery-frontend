<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">

  <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100 p-8 md:p-10">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Cr√©er un compte</h1>
      <p class="text-gray-500 text-sm">Rejoignez-nous pour commander ! üçî</p>
    </div>

    <div *ngIf="successMessage" class="mb-6 p-4 rounded-xl bg-green-50 text-green-700 font-bold text-center border border-green-200 animate-pulse">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="mb-6 p-4 rounded-xl bg-red-50 text-red-600 font-bold text-center border border-red-200">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5" *ngIf="!successMessage">

      <div class="space-y-1">
        <label class="text-xs font-bold text-gray-500 uppercase tracking-wide ml-1">Votre Pr√©nom</label>
        <input formControlName="name" type="text" placeholder="Ex: Thomas"
               class="w-full bg-gray-50 border border-gray-200 rounded-2xl p-4 font-bold text-gray-900 focus:ring-2 focus:ring-gray-900 outline-none transition-all">
      </div>

      <div class="space-y-1">
        <label class="text-xs font-bold text-gray-500 uppercase tracking-wide ml-1">Email</label>
        <input formControlName="email" type="email" placeholder="thomas@mail.com"
               class="w-full bg-gray-50 border border-gray-200 rounded-2xl p-4 font-bold text-gray-900 focus:ring-2 focus:ring-gray-900 outline-none transition-all">
      </div>

      <div class="space-y-1">
        <label class="text-xs font-bold text-gray-500 uppercase tracking-wide ml-1">Mot de passe</label>
        <input formControlName="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
               class="w-full bg-gray-50 border border-gray-200 rounded-2xl p-4 font-bold text-gray-900 focus:ring-2 focus:ring-gray-900 outline-none transition-all">
        <p class="text-xs text-gray-400 ml-1">Minimum 6 caract√®res</p>
      </div>

      <button type="submit"
              [disabled]="registerForm.invalid || isLoading"
              class="w-full bg-gray-900 text-white font-extrabold py-4 rounded-2xl hover:bg-black transition-transform transform hover:scale-[1.02] shadow-lg disabled:opacity-50 disabled:scale-100 mt-4">
        <span *ngIf="!isLoading">S'inscrire</span>
        <span *ngIf="isLoading">Cr√©ation en cours...</span>
      </button>

    </form>

    <div class="mt-8 text-center text-sm font-medium text-gray-500">
      D√©j√† un compte ?
      <a routerLink="/login" class="text-gray-900 font-bold hover:underline cursor-pointer">Se connecter</a>
    </div>

  </div>
</div>
